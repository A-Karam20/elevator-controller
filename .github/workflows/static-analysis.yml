name: Static Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: cppcheck --enable=style,performance,unusedFunction,deadcode,security,information --inconclusive --suppress=missingInclude --suppress=missingIncludeSystem --error-exitcode=1 firmware/src/
